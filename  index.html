<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Tours</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- section 1 -->
    <section class="top-container">
      <!-- title-container -->
      <div class="title-container">
        <h1>It’s time to get silly</h1>
        <p>
          We have the best animals and you’re going to laugh your head off with
          our 1-on-1 encounters!
        </p>
      </div>
      <!-- imgs-container -->
      <div class="imgs-container">
        <img src="./imgs/donkey.jpeg" alt="donkey" />
        <img src="./imgs/frong.jpeg" alt="frong" />
        <img src="./imgs/dog.jpeg" alt="dog" />
      </div>
    </section>
    <!-- section 2 -->
    <section class="botton-container">
      <!-- fast pass-container -->
      <div class="Fast Pass">
        <img src="./svgs/img.svg" alt="log out" />
        <h1>Fast Pass</h1>
        <p>
          Want to skip the lines? Just pay a small amount extra for our fast
          passes.
        </p>
      </div>
      <!-- safety-trippix-container -->
      <div class="Safety-TripPix-container">
        <!-- safety first-container -->
        <div class="Safety First">
          <img src="./svgs/beat.svg" alt="beat" />
          <h1>Safety First</h1>
        </div>
        <!-- trippix-container -->
        <div class="TripPix"></div>
      </div>
    </section>
  </body>
</html>
